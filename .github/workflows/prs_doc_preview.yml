name: PR Docs Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: prs-doc-preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    paths:
      - ./docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./docs/
          preview-branch: gh-pages
